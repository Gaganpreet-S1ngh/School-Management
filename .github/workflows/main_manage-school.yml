name: Build and deploy Node.js app to Azure Web App - manage-school

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Add app_offline.htm to stop the app temporarily
        run: echo "" > ./dist/app_offline.htm
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_17B705B2E5634118B3DD68DE0A3F411D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A43DF9B6CDBF4FA1B587B476EE045699 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_83D3F1703D3C44498B93D6875983F030 }}
          auth-type: IDENTITY



      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'manage-school'
          slot-name: 'Production'
          package: ./dist

      - name: Remove app_offline.htm to bring app back online
        run: rm ./dist/app_offline.htm
